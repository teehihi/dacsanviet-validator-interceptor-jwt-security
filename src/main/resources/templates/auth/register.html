<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Ký - Quản Lý Hệ Thống</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
	body {
		background-color: #080b12;
		background-image: radial-gradient(circle at 10% 20%, rgba(255, 87, 34, 0.1) 0%, transparent 40%),
						  radial-gradient(circle at 90% 80%, rgba(234, 60, 18, 0.1) 0%, transparent 40%);
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
		font-family: 'Segoe UI', sans-serif;
		color: #fff;
		overflow-x: hidden;
		padding: 40px 20px;
	}

	body::before {
		content: '';
		position: absolute;
		width: 100%;
		height: 100%;
		background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4xKSIvPjwvc3ZnPg==');
		animation: moveBackground 50s linear infinite;
		opacity: 0.5;
		z-index: 0;
	}

	@keyframes moveBackground {
		from { background-position: 0 0; }
		to { background-position: 1000px 1000px; }
	}

	.register-container {
		position: relative;
		z-index: 1;
		width: 100%;
		max-width: 650px;
	}

	.register-card {
		background: #111621;
		border: 1px solid rgba(255, 255, 255, 0.08);
		border-radius: 24px;
		box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
		padding: 40px;
	}

	.brand-header {
		text-align: center;
		margin-bottom: 35px;
	}

	.icon-header {
		font-size: 3rem;
		background: linear-gradient(45deg, #ff5722, #ff8a50);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		margin-bottom: 10px;
		display: inline-block;
	}

	.register-title {
		font-weight: 700;
		font-size: 1.8rem;
		color: #fff;
	}

	.form-label {
		color: #e2e8f0;
		font-weight: 500;
		font-size: 0.9rem;
	}
	
	.text-danger {
		color: #ff5252 !important;
	}

	.form-control {
		background: #1a202c;
		border: 1px solid #2d3748;
		color: #fff;
		padding: 12px 15px;
		border-radius: 12px;
		transition: all 0.3s;
	}

	.form-control:focus {
		background: #1a202c;
		color: #fff;
		border-color: #ff5722;
		box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
		outline: none;
	}

	.form-control::placeholder {
		color: #718096;
	}

	.btn-register {
		background: linear-gradient(45deg, #ff5722, #ff8a50);
		border: none;
		border-radius: 50px;
		padding: 12px;
		font-weight: 700;
		width: 100%;
		color: white;
		margin-top: 20px;
		transition: all 0.3s;
		box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
	}

	.btn-register:hover {
		transform: translateY(-2px);
		box-shadow: 0 8px 25px rgba(255, 87, 34, 0.5);
		color: white;
	}

	.login-link {
		text-align: center;
		margin-top: 25px;
		color: #a0aec0;
		font-size: 0.95rem;
	}

	.login-link a {
		color: #ff7043;
		font-weight: 600;
		text-decoration: none;
	}

	.login-link a:hover {
		text-decoration: underline;
	}

	.note-box {
		background: rgba(255, 255, 255, 0.03);
		border: 1px dashed rgba(255, 255, 255, 0.15);
		border-radius: 12px;
		padding: 15px;
		margin-top: 30px;
		font-size: 0.85rem;
		color: #a0aec0;
	}
	
	.note-box strong {
		color: #ff8a65;
	}

	.alert {
		background: rgba(255, 50, 50, 0.1);
		border: 1px solid rgba(255, 50, 50, 0.2);
		color: #ff8a80;
		border-radius: 12px;
	}
	
	.form-text {
		color: #718096;
		font-size: 0.8rem;
	}
</style>
</head>
<body>
	<div class="register-container">
		<div class="register-card">
			<div class="brand-header">
				<div class="icon-header">
					<i class="fas fa-user-plus"></i>
				</div>
				<h3 class="register-title">Đăng Ký Tài Khoản</h3>
				<p style="color: #a0aec0;">Tham gia hệ thống quản lý ngay hôm nay</p>
			</div>

			<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
				<i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
			</div>

			<form th:action="@{/register/save}" method="POST" th:object="${user}">
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="username" class="form-label">Username <span class="text-danger">*</span></label>
						<input type="text" class="form-control" id="username" th:field="*{username}" 
							placeholder="Nhập username" required>
						<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
					</div>
					
					<div class="col-md-6 mb-3">
						<label for="password" class="form-label">Password <span class="text-danger">*</span></label>
						<input type="password" class="form-control" id="password" th:field="*{password}" 
							placeholder="Tối thiểu 6 ký tự" required minlength="6">
						<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
					</div>
				</div>

				<div class="mb-3">
					<label for="fullname" class="form-label">Họ và Tên <span class="text-danger">*</span></label>
					<input type="text" class="form-control" id="fullname" th:field="*{fullname}" 
						placeholder="Nguyễn Văn A" required>
					<small th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></small>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" th:field="*{email}" 
							placeholder="example@email.com">
						<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
					</div>
					
					<div class="col-md-6 mb-3">
						<label for="phone" class="form-label">Số điện thoại</label>
						<input type="text" class="form-control" id="phone" th:field="*{phone}" 
							placeholder="09xxxxxxx">
					</div>
				</div>

				<button type="submit" class="btn btn-register">
					<i class="fas fa-paper-plane me-2"></i> HOÀN TẤT ĐĂNG KÝ
				</button>

				<div class="login-link">
					Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
				</div>

				<div class="note-box">
					<i class="fas fa-info-circle me-1"></i> <strong>Lưu ý:</strong>
					<ul class="mb-0 mt-1 ps-3">
						<li>Tài khoản tạo mới sẽ có quyền mặc định là <strong>Member</strong>.</li>
						<li>Để cấp quyền <strong>Admin</strong>, vui lòng liên hệ quản trị viên hệ thống.</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
